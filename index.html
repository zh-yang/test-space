<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邀请返现</title>
    <meta name="description" content="值得拥有" />
    <meta name="sharecontent" data-msg-img="你的缩略图地址" data-msg-content="你的简介"data-line-title="你的标题"/>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="./jweixin.js"></script>
</head>
<body>
    <h2>test123</h2>
    
    <script>
        getWxOpts();
        
        function getWxOpts() {
            $.ajax({
                url: '//gsimba.superboss.cc/wx/sign',
                data: { url: window.location.href },
                success: function(data) {
                    if (data.success) {
                        wx.config({
                            appId: data.data.appid, // 必填，公众号的唯一标识
                            timestamp:data.data.timestamp , // 必填，生成签名的时间戳 Date.parse(new Date())
                            nonceStr: data.data.nonceStr, // 必填，生成签名的随机串
                            signature: data.data.signature,// 必填，签名，见附录1
                            jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                        });
                        wx.ready(function () {
                            wx.onMenuShareAppMessage({
                                title: '网店难做，有我送你高级好工具，共勉！', // 分享标题
                                desc: '400万卖家都在用',
                                img_width: 640,
                                img_height: 640,
                                link: 'https://yunyin.superboss.cc/20180628/receive_m.html?nick=' + encodeURI(getQuery('nick')), // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                imgUrl: 'https://yunyin.superboss.cc/20180628/img/logo.png', // 分享图标
                                success: function (e) {
                                    // 分享给好友
                                    RayCloud.util.ap({
                                        location: '18.18998.19586.19591.19595',
                                        point: '18.18998.19586.19591.19595'
                                    });
                                    console.log(e)// 用户确认分享后执行的回调函数
                                },
                                fail: function(e){
                                    console.log(e.errMsg)
                                }
                            });

                            wx.onMenuShareTimeline({
                                title: '网店难做，有我送你高级好工具，共勉！', // 分享标题
                                img_width: 640,
                                img_height: 640,
                                link: '//yunyin.superboss.cc/20180628/receive_m.html?nick=' + encodeURI(getQuery('nick')), // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                imgUrl: 'https://yunyin.superboss.cc/20180628/img/logo.png', // 分享图标
                                success: function (e) {
                                    // 分享到朋友圈
                                    RayCloud.util.ap({
                                        location: '18.18998.19586.19591.19596',
                                        point: '18.18998.19586.19591.19596'
                                    });
                                    console.log(e)// 用户确认分享后执行的回调函数
                                },
                                fail: function(e){
                                    console.log(e.errMsg)
                                }
                            })
                        })
                    }
                }
            })
        }
 
    </script>
</body>
</html>
